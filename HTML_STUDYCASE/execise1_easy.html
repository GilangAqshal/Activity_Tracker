<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Sederharna</title>
</head>
<body>
    <form>
        <h1 style="color:red;" >Formulir Kontak Sederhana</h1><br><br>

        <label for="name">Nama: </label>
        <input type="text" id="name" name="name"  required placeholder="Masukkan nama Anda"><br><br>
        <label for="email">Email: </label>
        <input type="email" name="email" id="email"  required placeholder="Masukkan Email Anda"><br><br>
        <label for="textarea">Textarea: </label>
        <textarea name="textarea" id="textarea" cols="20" rows="10"></textarea><br><br>
        <button type="submit">SUBMIT</button>
        
    </form>
</body>
</html>
