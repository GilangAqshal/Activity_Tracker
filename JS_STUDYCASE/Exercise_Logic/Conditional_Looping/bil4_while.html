<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulanagan While</title>
</head>
<body>
    <script>
        bil = 4
        total = 0
        while(bil<=40){
            bil%4==0;
            document.writeln(`<p>Kelipatan 4 adalah ${bil}</p>`)
            bil+=4;
            total += bil;
        }
        document.writeln(`Total Penjumlahan adalah ${total}`)
    </script>

</body>
</html>
