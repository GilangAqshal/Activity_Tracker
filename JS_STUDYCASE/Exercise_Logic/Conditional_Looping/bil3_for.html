    <script>
        let total = 0;
        for(let bil = 3; bil<=30; bil+=3){
            
            bil%3==0;
            document.writeln(`<p>Bil Kel3: ${bil}</p>`);
            total+=bil;
        }
        
        document.writeln(`<p>Totalnya adalah:${total}</p>`)
